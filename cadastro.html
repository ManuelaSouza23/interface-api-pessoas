<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoa</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="cadastro">
        <h1>Cadastro Pessoal</h1>
    </div>

    <div class="nome">
        <label for="exampleFormControlInput1" class="form-label"></label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu nome:">
    </div>

    <div class="manu">
        <div class="input-esquerda">
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu cpf:">
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu telefone:">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu endereÃ§o:">
        </div>

        <div class="input-direita">
            <input type="date" class="form-control" id="exampleFormControlInput1"
                placeholder="Insira sua data de nascimento:">
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Insira sua altura:">
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu peso:">
        </div>
    </div>

    <div class="botao">
        <button type="submit" class="btn btn-primary"
            style=" margin-left: 550px; background-color:#BFC2F8 ;">Finalizar</button>
    </div>


</body>

</html>
